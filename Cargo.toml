[package]
name = "cai"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
directories = "5"
toml = "0.8"
toml_edit = "0.22"
signal-hook = "0.3"
crossterm = "0.27"
futures-util = "0.3"
once_cell = "1.18"
chrono = "0.4"
glob = "0.3"
lazy_static = "1.4.0"
regex = "1.11.1"
rustyline = "15.0.0"
termion = "2.0.1"

[dev-dependencies]
tempfile = "3.8"

[dependencies.uuid]
version = "1.16.0"
# Lets you generate random UUIDs
features = ["v4"]
